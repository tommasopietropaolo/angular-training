<div class="container">
<!--I create a custom event like (server Created) and (blueprintCreated and i bind to the two function that i create in the app component
we need to put in the cockpit component our custom event and assigne to some function-->
  <app-cockpit 
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button><!-- using this to check when ng OnChanges was called-->

      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first Component</button><!-- using this to check when ng OnDestroy was called-->
     <app-server-element 
     *ngFor="let serverElement of serverElements"
     [srvElement]="serverElement"
     [name]="serverElement.name">
     <p #contentParagraph>
      <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
      <em *ngIf="serverElement.type === 'blueprint'" >{{ serverElement.content }}</em>
    </p>
  </app-server-element>
    </div>
  </div>
</div>
